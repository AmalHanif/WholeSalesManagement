<h1>Custom Stripe Form</h1>

<form action="" method="POST" id="payment-form" (submit)="getToken();">
  <span class="payment-message">{{message}}</span>

  <div class="form-row">
    <label> Name:</label><br/>
    <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Add name..." data-stripe="name"><br/>
    <label> Address_country:</label><br/>
    <input type="text" [(ngModel)]="country" name="country" class="form-control" placeholder="Add area..." data-stripe="address_country"><br/>
  </div>

  <div class="form-row">
    <label>
      <span>Card Number</span><br/>
      <input [(ngModel)]="cardNumber" name="cardNumber" type="text" size="20" data-stripe="number">
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>Expiration (MM/YY)</span>
      <input [(ngModel)]="expiryMonth" name="expiryMonth" type="text" size="2" data-stripe="exp_month">
    </label>
    <span> / </span>
    <input [(ngModel)]="expiryYear" name="expiryYear" type="text" size="2" data-stripe="exp_year">
  </div>

  <div class="form-row">
    <label>
      <span>CVC</span>
      <input [(ngModel)]="cvc" name="cvc" type="text" size="4" data-stripe="cvc">
    </label>
  </div>

  <button type="submit" value="Submit Payment">Submit Payment</button>
</form>
